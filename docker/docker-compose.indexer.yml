version: "3.7"
name: indexer
services:

  auth_db:
    image: postgres:14
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: superrecontrasecreto
    ports:
      - 5432:5432
    volumes:
      - /tmp/data_auth:/var/lib/postgresql/data
    networks:
      - backend_auth


  indexer_pg_db:
    image: postgres:14
    environment:
      POSTGRES_DB: indexer
      POSTGRES_USER: indexer
      POSTGRES_PASSWORD: superrecontrasecreto
    ports:
      - 5433:5432
    volumes:
      - /tmp/data_indexer:/var/lib/postgresql/data
    networks:
      - backend_pg

  indexer_mongo_db:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: indexer
      MONGO_INITDB_ROOT_PASSWORD: superrecontrasecreto
    ports:
      - 27017:27017
    volumes:
      - /tmp/data_indexer_mongo:/data/db
    networks:
      - backend_mongo

  api_pg:
    build: 
      context: ..
      dockerfile: api/Dockerfile
    depends_on:
      - auth_db
      - indexer_pg_db
    ports:
      - 8000:8000
    environment:
      AUTH_DB_CONNECTION: postgresql://auth:superrecontrasecreto@auth_db:5432/auth
      VEHICLES_DB_CONNECTION: postgresql://indexer:superrecontrasecreto@indexer_pg_db:5432/indexer
      KAFKA_BROKER_URL: broker:9092
      ALERTS_TOPIC: intellisite.alerts
      JWT_KEY: 0ca4e5595f14f2261ef41004fa8b0c4a386a22ea11c1fc9dff20072fb87ea595
      JWT_ALGO: HS256
      JWT_EXPIRE: 30
      JWT_ISSUER: epic
      JWT_AUDIENCE: epic
    networks:
      - backend_auth
      - backend_pg
      - intellisite
    command: uvicorn indexer.api.app:app --reload --workers 1 --host 0.0.0.0 --port 8000
    # command: python3 -m http.server 1026
    volumes:
      - ../api:/usr/app/api


  indexer_pg:
    build: 
      context: ..
      dockerfile: indexer/Dockerfile
    depends_on:
      - indexer_pg_db
    environment:
      VEHICLES_DB_CONNECTION: postgresql://indexer:superrecontrasecreto@indexer_pg_db:5432/indexer
      KAFKA_BROKER_URL: broker:9092
      DETECTIONS_TOPIC: intellisite.detections
      ALERTS_TOPIC: intellisite.alerts
      SUSPICIOUS_VEHICLE: SUV
    networks:
      - backend_pg
      - intellisite
