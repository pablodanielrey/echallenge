    #   - ../libs/db:/usr/app/db
    #   - ../libs/vehicles_postgres:/usr/app/vehicles_postgres
    #   - ../libs/vehicles_mongo:/usr/app/vehicles_mongo
    #   - ../indexer:/usr/app/indexer

